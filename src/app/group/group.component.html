<div cdkDropList cdkDropListOrientation="horizontal" class="abc d-flex " (cdkDropListDropped)="drop($event)">
  <div class="example-box d-flex flex-column " *ngFor="let gr of group" cdkDrag>
    {{ gr.name }}
    <div (click)="getId(gr.id)">
      <span class="placeholder text-white" data-toggle="modal" data-target="#exampleModal">
        <i class="far fa-edit"></i>
      </span>
    </div>
    <!-- ... -->
    <div (click)="onItem(gr.id)">
      <p *ngIf="this.closeItem">
        <span class="placeholder text-white"> <i class="fa fa-plus"></i>Add list Item </span>
      </p>
    </div>
    <div *ngFor="let item of groupId">
      <div *ngIf="this.clickItem && gr.id == item.id">
        <!-- <h1>{{ item.name }}</h1> -->
        <form action="" (submit)="onAddItem()" [formGroup]="formE">
          <div class="form-group">
            <input type="text" placeholder="Add item" formControlName="item" class="form-control" />
          </div>
          <div class="row">
            <div class="col-md-4"><button class="btn btn-success">Add</button></div>
            <div class="col-md-4" (click)="onClose()"><p class="close text-white">&times;</p></div>
          </div>
        </form>
      </div>
    </div>
    <br />
  </div>
</div>
<!-- ................................modal..... -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="d-flex justify-content-end px-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <!-- <h1>{{ gr.name }}</h1> -->
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="formE">
          <div>
            <div class="form-group" *ngFor="let item of groupId">
              <h4>Sửa tên</h4>
              <input type="" class="form-control" value="{{item.name}}" formControlName="name" id="name" />
            </div>
            <div class="row">
              <div class="col-md-4"><button class="btn btn-success w-100" (click)="save()">Save</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
